<!DOCTYPE html>
<html >
  <head>
    <title>GeoClocks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel='stylesheet prefetch' href='./main.css'>
    <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css'>
  </head>
  <body>
    <div id="findcity">
      <input id="city" type="text" placeholder="City or country"
        title='For example: "Manchester, England"'/>
      <button id="find" title="Find this location">
        <i class="fa fa-search"></i>
      </button>
    </div>
    <div id="time" title="Choose a specific time"></div>
    <ul id="menu"><li><div>Now</div></li></ul>
    <div id="map"></div>
    <div id="title">GeoClocks</div>
    
    <script src='./main.js'></script>
    <script src='//maps.google.com/maps/api/js?key=AIzaSyDWtKaxE0vsWdq9lPwCqbuBb3R4S0KyV-U'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js'></script>
    <script src='//marmat.github.io/google-maps-api-addons/daynightoverlay/src/daynightoverlay.js'></script>
  </body>
</html>
